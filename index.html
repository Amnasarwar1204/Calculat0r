<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculat0r</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 col-sm-8 col-md-6 col-lg-4">
          <div class="calculater mb-3">
            <input
              type="text"
              placeholder="0"
              id="inputBox"
              readonly
              class="form-control mb-2"
            />
            <div class="d-flex">
              <button class="operator ac flex-fill">AC</button>
              <button class="operator dc flex-fill">DC</button>
              <button class="operator flex-fill">%</button>
              <button class="operator flex-fill">/</button>
            </div>

            <div class="d-flex">
              <button class="flex-fill">7</button>
              <button class="flex-fill">8</button>
              <button class="flex-fill">9</button>
              <button class="operator flex-fill">*</button>
            </div>

            <div class="d-flex">
              <button class="flex-fill">4</button>
              <button class="flex-fill">5</button>
              <button class="flex-fill">6</button>
              <button class="operator flex-fill">-</button>
            </div>

            <div class="d-flex">
              <button class="flex-fill">1</button>
              <button class="flex-fill">2</button>
              <button class="flex-fill">3</button>
              <button class="operator flex-fill">+</button>
            </div>

            <div class="d-flex">
              <button class="flex-fill">00</button>
              <button class="flex-fill">0</button>
              <button class="flex-fill">.</button>
              <button class="equalBtn flex-fill">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="calculater.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
